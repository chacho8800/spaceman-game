<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman</title>
    <script defer src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>SPACEMAN</h1>
    <p>Welcome To Spaceman Game</p>
    <div class="hint-display"></div>

    <section>
        <div class="lives">❤️ 0</div>
    </section>
    <div class="msg"></div>

    <img src="https://st.depositphotos.com/66614570/57583/v/450/depositphotos_575834594-stock-illustration-cute-astronaut-themed-vector-design.jpg" alt="Spaceman">

    <div id="alphabet">
        <div class="key">A</div>
        <div class="key">B</div>
        <div class="key">C</div>
        <div class="key">D</div>
        <div class="key">E</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">I</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">M</div>
        <div class="key">N</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">Q</div>
        <div class="key">R</div>
        <div class="key">S</div>
        <div class="key">T</div>
        <div class="key">U</div>
        <div class="key">V</div>
        <div class="key">W</div>
        <div class="key">X</div>
        <div class="key">Y</div>
        <div class="key">Z</div>
    </div>

    <div id="wrong-letters"></div>
    <div class="display"> _ _ _ _ _ _ _ </div>

    <div class="btn">
        <button id="hint">HINT</button>
        <button id="reset">RESET</button>
    </div>

</body>
</html>
